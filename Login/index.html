<!DOCTYPE html>
<html lang="en">
    <header>
        <a href="index.html"><img src="/LearnX/Images/LearnXBanner.png" alt="Learn X"/></a>
<head>
    <title>Learn X</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/LearnX/Login/lxbase.css" rel="stylesheet" />
    <link href="/LearnX/Main Body/ct_layout2.css" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- Include the Google Sign-In API script with your client ID -->
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #login-container {
            margin: 50px auto;
            max-width: 300px;
        }
        .custom-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .custom-buttons button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #BEF29D ;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #signInBtn {
            background-color:#BEF29D ;
        }
        #signOutBtn {
            background-color: #BEF29D ;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login with Google</h2>
        <!-- Custom sign-in button -->
        <button id="signInBtn" onclick="signIn()">Sign In with Google</button>
        <!-- Custom sign-out button (hidden by default) -->
        <button id="signOutBtn" onclick="signOut()" style="display: none;">Sign Out</button>
        <!-- Custom buttons for user interaction -->
        <div class="custom-buttons">
            <button onclick="loginForStudents()">Login for Students</button>
            <button onclick="loginForTeachers()">Login for Teachers</button>
        </div>
    </div>

    <script>
        // Initialize the Google Sign-In API with your client ID
        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '1038072562020-u8utb29i7ar019meg66h8qpcr8em2pjc.apps.googleusercontent.com',
                });
            });
        }

        // Custom sign-in function
        function signIn() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn().then(function(googleUser) {
                onSignIn(googleUser);
            });
        }

        // Custom sign-out function
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                // Hide the sign-out button and display the sign-in button
                document.getElementById('signOutBtn').style.display = 'none';
                document.getElementById('signInBtn').style.display = 'block';
            });
        }

        // Callback function when Google Sign-In is successful
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // Display the sign-out button and hide the sign-in button
            document.getElementById('signOutBtn').style.display = 'block';
            document.getElementById('signInBtn').style.display = 'none';
        }

        // Custom function to prompt for username and password for students
        function loginForStudents() {
            var username = prompt('Enter your student username:');
            var password = prompt('Enter your student password:');

            // Do something with the entered username and password (e.g., validate or process)
            console.log('Student Username:', username);
            console.log('Student Password:', password);
        }

        // Custom function to prompt for username and password for teachers
        function loginForTeachers() {
            var username = prompt('Enter your teacher username:');
            var password = prompt('Enter your teacher password:');

            // Do something with the entered username and password (e.g., validate or process)
            console.log('Teacher Username:', username);
            console.log('Teacher Password:', password);
        }
    </script>
</body>
</html>
