    <script>
    function writeData() {
    var database = firebase.database();
    var databaseRef = database.ref(); // Initialize the reference to the root of the database

    // Write data to the specific location in the database
    databaseRef.once('value', function(snapshot) {
        var writeButtonValue = snapshot.val();

        // Toggle the value of writeButton
        var newValue = !writeButtonValue;

        // Update writeButton in the database
        databaseRef.set(newValue);
        });
}
    </script>
